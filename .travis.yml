language: rust
dist: trusty
sudo: true

os:
  - linux
  - osx
  - windows

rust:
  - stable

addons:
  apt:
    packages:
      - cmake
      - libgtk-3-dev

install:
  - rustup component add rustfmt
  - rustfmt -V

script:
  - cargo fmt --all -- --check
  - cargo test
  - cargo build --release

deploy:
  provider: releases
  api_key:
    secure: API_KEY_ENCRYPTED
  file_glob: true
  file:
    - directory/**/*.dll
    - directory/**/simple-menu.exe
    - directory/**/*.so
    - directory/**/simple-menu
  skip_cleanup: true
  on:
    tags: true
